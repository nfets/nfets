name: CD

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  id-token: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if should skip (dependabot)
        id: should-skip
        run: |
          ACTOR="${{ github.actor }}"
          AUTHOR_NAME="${{ github.event.head_commit.author.name }}"
          AUTHOR_EMAIL="${{ github.event.head_commit.author.email }}"
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"

          SKIP=false

          if [[ -n "$AUTHOR_NAME" && "$AUTHOR_NAME" == *"dependabot"* ]]; then
            SKIP=true
          elif [[ -n "$AUTHOR_EMAIL" && "$AUTHOR_EMAIL" == *"dependabot"* ]]; then
            SKIP=true
          elif [[ "$ACTOR" == *"dependabot"* ]]; then
            SKIP=true
          elif [[ -n "$COMMIT_MESSAGE" && ("$COMMIT_MESSAGE" == *"dependabot"* || "$COMMIT_MESSAGE" == *"build(deps)"*) ]]; then
            SKIP=true
          fi

          if [ "$SKIP" = true ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        if: steps.should-skip.outputs.skip != 'true'
        with:
          node-version: 22.x

      - name: Install system dependencies
        if: steps.should-skip.outputs.skip != 'true'
        run: sudo apt update && sudo apt install -y libxml2-dev

      - name: Install pnpm
        if: steps.should-skip.outputs.skip != 'true'
        run: npm install -g pnpm

      - name: Install packages
        if: steps.should-skip.outputs.skip != 'true'
        run: pnpm install

      - name: Get next version
        if: steps.should-skip.outputs.skip != 'true'
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            CURRENT_VERSION=$(jq -r '.version' package.json)
            echo "No tags found, using package.json version: $CURRENT_VERSION"
          else
            CURRENT_VERSION="${LATEST_TAG#v}"
            echo "Latest tag: $LATEST_TAG, version: $CURRENT_VERSION"
          fi

          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]:-0}"
          MINOR="${VERSION_PARTS[1]:-0}"
          PATCH="${VERSION_PARTS[2]:-0}"

          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Configure git
        if: steps.should-skip.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        if: steps.should-skip.outputs.skip != 'true'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping..."
            exit 0
          fi

          git tag -a "$TAG" -m "Release $VERSION"
          git push origin "$TAG"

      - name: Create release
        if: steps.should-skip.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"

          gh release create "$TAG" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} $VERSION" \
              --generate-notes

      - name: Update package.json version
        if: steps.should-skip.outputs.skip != 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          jq --arg version "$VERSION" '.version = $version' package.json > .package.json && mv .package.json package.json

      - name: Publish to npm
        if: steps.should-skip.outputs.skip != 'true'
        run: pnpm publish --no-git-checks
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
